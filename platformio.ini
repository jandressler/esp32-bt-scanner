; PlatformIO Project Configuration File
;
;   ESP32-C3 Bluetooth Scanner / Beacon - Unified Project
;
;   Unterstützt zwei Betriebsmodi:
;   - BEACON: Stromsparender BLE-Beacon ohne WiFi
;   - SCANNER: Bluetooth-Scanner mit Web-Interface
;
;   Modusauswahl: Boot-Button >3s drücken
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; Bibliotheken
lib_deps = 
    ArduinoJson@^7.4.2
    ESPAsyncWebServer-esphome@^3.4.0
    ESP32 BLE Arduino@^2.0.0
    AsyncTCP-esphome@^2.1.4
    DNSServer

; Upload-Konfiguration
upload_speed = 115200
upload_resetmethod = no_reset

; Memory-Optimierung 
board_build.partitions = huge_app.csv

; ESP32-C3 Konfiguration
build_flags = 
    -DCORE_DEBUG_LEVEL=0
